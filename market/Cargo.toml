[package]
name = "market"
version = "0.1.0"
edition = "2021"
description = "Decentralized P2P SMPC Sealed-Bid Auction Marketplace"
authors = ["Anker Rasmussen"]

[dependencies]
# UI Framework
dioxus = { version = "0.7", features = ["desktop"] }

# Veilid P2P Network
veilid-core = { path = "../../veilid/veilid-core", default-features = false, features = ["default-tokio"] }

# Async Runtime
tokio = { version = "1", features = ["full", "sync", "rt-multi-thread", "macros"] }
async-std = "1.13"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
once_cell = "1.21"
parking_lot = "0.12"
dirs = "6.0"
